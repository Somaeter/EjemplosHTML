    <title>VIDEOS</title>
</head>
<body>
    <header>
        <h1>Galeria de video</h1>
        <Section>
            <h2>video local</h2>
            <figure>
                <video
                    src="Vid/Burnout.mp4" 
                    width="500px"

                    title="BurnoutBike"

                    controls>

        <br><hr>
        <section>
            <Figure>
            <h2>Video Embebido</h2>
                <iframe
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/Ox83gwj2yf8" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <figcaption>La guia del master para dummies</figcaption>
            </Figure>

    </header>
