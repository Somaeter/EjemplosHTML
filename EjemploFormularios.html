<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Ejemplo Formulario</h1>
    </header>
    <br><br>
    <Section>
        <Section>
            <Form>
                <label for="txtBuscar">Buscador</label>
                <br>
                <input type="Search" name="txtBuscar" placeholder="Buscar">
                <input type="button"value= "Buscar">
            </Form>
        </Section>
        <h2>Registros Personas</h2>
        <form>
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="txtnombre">Nombres</label>
                <br>
                <input type="text" name="txtnombre" placeholder="Nombre">
                <br><br>
                <label for="txtDate">Fecha de nacimeinto</label>
                <br>
                <input type="date" name="txtDate">
                <br><br>
                <label for="txtEmail">Email</label>
                <br>
                <input type="email" name="txtEmail" placeholder="Email">
                <br><br>
                <label for="txtclave">Password</label>
                <br>
                <input type="password" name="txtclave">
                <br><br>
                <label for="txtcomentario">Comentarios</label>
                <br>
                <textarea name="txtcomentario" cols="20" rows="5"></textarea>
                <br><br><br>
                <input type="button" value="Enviar">
            </fieldset>
        </form>
    </Section>
    <br><hr><br>
    <Section>
        <h3>Test Formularios</h3>
        <form>
            <fieldset>
                <legend>Testeos</legend>
                <label for="txtColor">Seleccione Color</label>
                <input name="txtColor" type="Color" value="#f4f4f4">               
            </fieldset>
    </Section>
    <br><br><br><br>
    <footer>
        &copysr; Created by DevSoma - 2020
    </footer>
</body>
</html>
